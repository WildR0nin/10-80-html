<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>10-80 Report Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 6px;
}

h1 {
  text-align: center;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 12px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  box-sizing: border-box;
}

textarea {
  height: 70px;
}

button {
  margin-top: 15px;
  padding: 10px 14px;
  font-size: 16px;
  cursor: pointer;
}

#output {
  white-space: pre-wrap;
  border: 1px solid #ccc;
  padding: 15px;
  margin-top: 20px;
  background: #fafafa;
}

/* Print styling */
@media print {
  button, input, textarea, select, label, h1 {
    display: none;
  }
  .container {
    border: none;
  }
}
</style>
</head>

<body>
<div class="container">
<h1>10-80 Report Generator</h1>

<label>Pursuit Began / Initial Location</label>
<input id="start">

<label>Pursuit Ended / Final Location</label>
<input id="end">

<label>What happened during the chase?</label>
<textarea id="chase"></textarea>

<label>Outcome of the 10-80</label>
<select id="outcome">
  <option value="apprehended">Apprehended</option>
  <option value="lost">Lost</option>
</select>

<label>Vehicle Color</label>
<input id="color">

<label>Vehicle Model</label>
<input id="vehicle">

<label>Plate</label>
<input id="plate">

<label>Registered Owner</label>
<input id="owner">

<label>Number of Occupants</label>
<input id="occupants" type="number">

<label>Vehicle Status</label>
<select id="stolen">
  <option value="not flagged stolen">Not Stolen</option>
  <option value="reported stolen">Stolen</option>
</select>

<label>Was Medical Attention Required?</label>
<select id="medical">
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<label>Processed At (PD)</label>
<input id="processed">

<button onclick="generate()">Generate Report</button>
<button onclick="window.print()">Print</button>

<div id="output"></div>
</div>

<script>
function generate() {
  const outcomeVal = document.getElementById("outcome").value;
  const stolenVal = document.getElementById("stolen").value;
  const medicalVal = document.getElementById("medical").value;

  const endSentence = outcomeVal === "apprehended"
    ? "The 10-80 ended with all suspects apprehended."
    : "The 10-80 ended with suspects lost and officers disengaging.";

  const medicalText = medicalVal === "yes"
    ? "MEDICAL ATTENTION:\nMedical attention was administered to ensure well being."
    : "MEDICAL ATTENTION:\nDue to no suspects or officers having major injuries, all parties waived medical attention.";

  const processedText = outcomeVal === "apprehended"
    ? `PROCESSED:
All apprehended suspects were processed at ${processed.value}.`
    : "";

  document.getElementById("output").textContent =
`10-80

LOCATION:
Pursuit Began / Initial Location: ${start.value}
Pursuit Ended / Final Location: ${end.value}

PURSUIT INFORMATION:
During patrol, officers observed a vehicle committing traffic violations. Upon attempting a traffic stop, the vehicle failed to yield, initiating a 10-80 pursuit.
During the chase ${chase.value}
${endSentence}

VEHICLE INFORMATION:
The vehicle was a ${color.value} ${vehicle.value}
PLATE: ${plate.value}
The vehicle was registered to ${owner.value}.
There were ${occupants.value} occupants inside the vehicle.
After running the plate of the vehicle used in crime, it came back as ${stolenVal}.

${medicalText}

${processedText}`;
}
</script>

</body>
</html>
